welcome.name = Chào mừng!
welcome.text = Xin chào, tôi là [#0096FF]xzxADIxzx#7729[], nhà phát triển duy nhất của mod này.\nNhiều người không biết về hầu hết các tính năng của mod này, vì vậy tôi đã bật các nút di động theo mặc định và thêm thông điệp chào mừng này. Bạn cũng có thể vào cài đặt điều khiển và sửa đổi để tắt thông điệp này.\n\nNếu bạn thích mod này, hãy để lại một sao trên GitHub.\nChúc bạn may mắn và mong các vị thần java phù hộ cho bạn!

rename.name = Tệp đã được đổi tên!
rename.text = Mod đã tìm thấy các sơ đồ lớn hơn 128 khối về chiều rộng hoặc chiều cao và không thể tải qua trình tải trong trò chơi. [accent]Đuôi của chúng đã được thay đổi thành mtls[] để ngăn ngừa ngoại lệ trong tương lai, và chúng sẽ được tải qua trình tải mod.

incompatible.name = Các mod không tương thích!
incompatible.text = Scheme Size [red]hoàn toàn không tương thích[] với Miner Tools. Với sự trợ giúp của một giải pháp tạm thời, họ đã có thể chạy cùng nhau, nhưng hãy sử dụng chúng với rủi ro của riêng bạn.

